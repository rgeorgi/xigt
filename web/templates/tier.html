<div class="tier {{ tier.class }}">
  <div class="tier-header">{{ tier.type|safe }}</div>
  <div class="tier-content">
  {% for item in tier.children %}
    <div class="column">
      <div class="item" data-id="{{ item.id|safe }}">{{ item.get_content() }}</div>
    </div>
  {% endfor %}
  </div>
</div>
