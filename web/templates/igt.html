{% set igtId = igt.id|safe %}
<div class="igt" id="{{ igtId }}">
{% for tier in igt.tiers %}
  <div class="tier {{ tier.class }}">
    <div class="tier-header">{{ tier.type|safe }}</div>
    <div class="tier-content">
    {% include [tier.type|safe + '-tier.html', 'tier.html'] %}
    </div>
  </div>
{% endfor %}
</div>
<script>igtLayout("#{{ igtId }}", {{ igt|tojson|safe }});</script>
